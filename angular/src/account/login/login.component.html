<section class="login section-padding">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12 col-md-12 col-xs-12">
        <div class="login-form login-area">
          <form role="form" novalidate autocomplete="off" #loginForm="ngForm" (ngSubmit)="login()" class="login-form">

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-append">
                  <div class="input-group-text" style="    background-color: #e91e63;
                  border: 1px solid #e91e63;">
                    <img src="assets/img/icons/user-solid-2.svg" alt="" style="width: 17px;height:17px">
                  </div>
                </div>
                <input type="text" class="form-control" name="userNameOrEmailAddress"
                  [(ngModel)]="authService.authenticateModel.userNameOrEmailAddress"
                  [placeholder]="'UserNameOrEmail' | localize" required maxlength="256"
                  #userNameOrEmailAddressModel="ngModel" #userNameOrEmailAddressEl />
              </div>
              <abp-validation-summary [control]="userNameOrEmailAddressModel" [controlEl]="userNameOrEmailAddressEl">
              </abp-validation-summary>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-append">
                  <div class="input-group-text" style="    background-color: #e91e63;
                  border: 1px solid #e91e63;">
                    <img src="assets/img/icons/lock-solid.svg" alt="" style="width: 17px;height:17px">
                  </div>
                </div>
                <input type="password" class="form-control" name="password"
                  [(ngModel)]="authService.authenticateModel.password" [placeholder]="'Password' | localize" required
                  maxlength="32" #passwordModel="ngModel" #passwordEl />

              </div>
              <abp-validation-summary [control]="passwordModel" [controlEl]="passwordEl"></abp-validation-summary>
            </div>
            <div class="row mb-3">
        
              <div class="col-6 d-flex pt-2">
                <!-- <input type="checkbox" class="custom-control-input" id="checkedall"
                  [(ngModel)]="authService.rememberMe">
                <label class="custom-control-label" for="checkedall">Keep me logged in</label> -->
                <a class="forgetpassword">Forgot Password?</a>
              </div>
              <div class="col-6" style="text-align: end;">
                <button type="submit" class="btn btn-common log-btn" [disabled]="!loginForm.form.valid || submitting">
                  {{ "LogIn" | localize }}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
