<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-md">
        <div class="modal-content" *ngIf="active">
            <form #signUpForm="ngForm" *ngIf="mobileFormBool == true">

                <div class="modal-body">

                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <div class="form-group text-center mt-100 mb-5">
                        <img src="../../../assets/img/logo.png">
                    </div>

                    <div class="form-group mb-50">
                        <input name="mobNumber" autoFocus class="form-control m-input inputNumber"
                            [(ngModel)]="inputNumber" placeholder="03xxxxxxxxx" type="text" #number="ngModel"
                            minlength="11" maxlength="11" required="required" (keydown)="validateNumber($event)">
                        <div *ngIf="number.invalid" class="text-center textWarning">
                            <div *ngIf="number.errors.minlength">
                                number must be at least 11 digitss.
                            </div>
                            <div *ngIf="number.errors.maxlength">
                                number must be at least 11 digits.
                            </div>
                        </div>
                    </div>


                    <div class="form-group text-center mb-100">
                        <button type="submit" class="btn nxtBtn" (click)="signUpNumber()"
                            [disabled]="!signUpForm.form.valid">
                            <span>
                                Next</span></button>

                    </div>

                </div>

            </form>

            <form #verificationForm="ngForm" *ngIf="mobileFormBool == false && verificationFormBool == true"
                #someElement>

                <div class="modal-body">

                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <div class="form-group text-center mt-100 mb-5">
                        <img src="../../../assets/img/logo.png">
                    </div>
                    <div class="form-group mb-50">
                        <input name="verificationCode" autoFocus [(ngModel)]="inputVerifyCode"
                            class="form-control m-input inputNumber" placeholder="Verification Code" type="text"
                            (keydown)="validateNumber($event)">
                        <label class="d-flex justify-content-center mt-1 verifyLabel">We just sent your authentication
                            code at
                            {{inputNumber}}

                        </label>

                    </div>
                    <div class="textWarning text-center" *ngIf="incorrectCode">Code is incorrect</div>

                    <div class="form-group text-center mb-100">
                        <button type="submit" class="btn nxtBtn" (click)="sendVerificationCode()">
                            <span>
                                Next</span></button>


                    </div>
                </div>

            </form>
            <form #registerAsUserChoiceForm="ngForm"
                *ngIf="registerAsUserChoice == true  && verificationFormBool == false">
                <div class="modal-body">

                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <div class="form-group text-center mt-100 mb-5">
                        <img src="../../../assets/img/logo.png">
                    </div>


                    <div class="mb-50 text-center" *ngFor="let role of roles">

                        <input name="selectRole" type="radio" (change)="changeRole($event)" value="{{role.id}}">
                        <label class="ml-1">Register as {{role.name}}</label>

                    </div>

                    <div class="form-group text-center mb-100 mt-5">
                        <button type="submit" class="btn nxtBtn" (click)="registerOption()"
                            [disabled]="!inputRegisterOption">
                            <span>
                                Next</span></button>

                    </div>

                </div>
            </form>


            <form #signUpDetailsForm="ngForm" *ngIf="signUpDetailFormBool == true &&
            registerAsUserChoice == false">

                <div class="modal-body">

                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <div class="form-group text-center mt-100 mb-5">
                        <img src="../../../assets/img/logo.png">
                    </div>


                    <div class="form-group mb-50">
                        <input name="name" class="form-control m-input inputNumber" type="text" placeholder="First Name"
                            [(ngModel)]="inputName" #name="ngModel">
                        <div *ngIf="name.invalid" class="text-center textWarning">
                            <div *ngIf="name.errors.required">
                                Name is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-50">
                        <input name="surName" class="form-control m-input inputNumber" type="text"
                            placeholder="Last Name" [(ngModel)]="inputSurName" #surName="ngModel">
                        <div *ngIf="surName.invalid" class="text-center textWarning">
                            <div *ngIf="surName.errors.required">
                                Last Name is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-50">
                        <input name="EmailAddress" class="form-control m-input inputNumber" type="text"
                            placeholder="Email Address" [(ngModel)]="inputEmail"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required #EmailAddress="ngModel">
                        <div *ngIf="EmailAddress.invalid && (EmailAddress.dirty || EmailAddress.touched)"
                            class="textWarning text-center">
                            <div *ngIf="EmailAddress.errors.required">
                                Email Address is required.
                            </div>
                            <div *ngIf="EmailAddress.errors.pattern">
                                Email Address is incorrect.
                            </div>
                        </div>
                    </div>



                    <div class="form-group text-center mb-100">
                        <button type="submit" class="btn nxtBtn" (click)="signUpDetail()">
                            <span>
                                Next</span></button>

                    </div>

                </div>

            </form>



            <form #signUpDetailsForm="ngForm" *ngIf="locationDetailForm == true &&
            signUpDetailFormBool == false">

                <div class="modal-body">

                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <div class="form-group text-center mt-100 mb-5">
                        <img src="../../../assets/img/logo.png">
                    </div>


                    <div class="form-group mb-50 text-center">
                        <p-dropdown [options]="states" [(ngModel)]="selectedState" optionLabel="name" name="states"
                            [style]="{'width':'50%'}" (onChange)="onStateSelect()" placeholder="Select a State">
                        </p-dropdown>

                    </div>

                    <div class="form-group mb-50 text-center" *ngIf="city && city.length > 0">
                        <p-dropdown [options]="city" [(ngModel)]="selectedCity" optionLabel="name" name="city"
                            [style]="{'width':'50%'}" placeholder="Select a City" (onChange)="onCitySelect()">
                        </p-dropdown>

                    </div>

                    <div class="form-group mb-50 text-center" *ngIf="neighbourhood && neighbourhood.length > 0">
                        <p-dropdown [options]="neighbourhood" [(ngModel)]="selectedNeighbourhood" optionLabel="name"
                            name="neighbourhood" [style]="{'width':'50%'}" placeholder="Select a Neighbourhood">
                        </p-dropdown>

                    </div>



                    <div class="form-group text-center mb-100">
                        <button type="submit" class="btn nxtBtn" [disabled]="!isValid()" (click)="saveLocation()">
                            <span>
                                Submit</span></button>

                    </div>

                </div>

            </form>
        </div>
    </div>

</div>
